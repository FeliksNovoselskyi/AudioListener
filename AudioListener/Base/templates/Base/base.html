<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;0,1000;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900;1,1000&display=swap" rel="stylesheet">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'Base/css/base.css' %}">
    {% block links %}
    {% endblock %}
</head>
<body>
    <header>
        <img src="{% static 'Base/img/main-page/logo.png' %}" alt="logo" id="logo">
        <div class="header_a_cont"><a class="header-a" href="{% url 'main_page' %}">Головна</a></div>
        <div class="header_a_cont"><a class="header-a" href="{% url 'tracks_page' %}">Треки</a></div>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <div id="footer-cont">
            <h3 id="footer-cont-h3">А ти прослуховуєш музику на AudioListener?</h3>
            <img src="{% static 'Base/img/main-page/footer_logo.png' %}" alt="footer_logo" id="footer-logo">
        </div>
    </footer>
</body>
</html>
